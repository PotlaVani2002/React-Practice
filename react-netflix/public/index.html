<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- Custom Styles -->
     <style type="text/css">
        .bg-image {
            background-image: url("background.jpg");
            height: 100vh;
            background-size: cover;
        }
        .bg-shade {
            height: 100vh;
            background-color: rgba(0,0,0,0.6);
        }
        section {
            padding-top: 100px;
        }
        .form-control::placeholder{
            color:whitesmoke !important;
        }
     </style>
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- React Library -->
     <script src="../node_modules/react/umd/react.development.js"></script>
     <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
     <script src="../node_modules/@babel/standalone/babel.js"></script>
     <script type="text/babel">
         function NetflixIndex(){
             return(
                <div className="bg-image">
                    <div className="bg-shade">
                         <NetflixHeader />
                         <section>
                            <NetflixMain />
                         </section>
                    </div>
                </div>
             )
         }

         function NetflixHeader(){
             return(
                <header className="p-3 d-flex justify-content-between">
                    <div className="fs-1 fw-bold text-danger"> <button data-bs-target="#navbar" data-bs-toggle="offcanvas" className="bi bi-justify btn btn-light"></button> NETFLIX </div>
                    <div className="offcanvas bg-dark text-white offcanvas-start" id="navbar">
                        <div className="offcanvas-header">
                            <h3> Netflix </h3>
                            <button className="btn btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div className="offcanvas-body">
                            <ul>
                                <li>Movies</li> 
                                <li>TV Shows</li>
                                <li>Up Coming</li>
                            </ul>
                        </div>
                    </div>
                    <div>
                       <span className="bg-light p-2 me-2 rounded rounded-2"> <span className="bi bi-translate"></span> Language <span className="bi bi-chevron-down"></span> </span>
                       <button data-bs-target="#signin" data-bs-toggle="modal" className="btn btn-danger">Signin</button>
                       <div className="modal fade" id="signin">
                          <div className="modal-dialog">
                             <div className="modal-content">
                                 <div className="modal-header">
                                    <h3 className="bi bi-person-fill"> Netflix Signin</h3>
                                 </div> 
                                 <div className="modal-body">
                                    <dl>
                                        <dt>Email</dt> 
                                        <dd><input type="email" className="form-control" /></dd>
                                        <dt>Password</dt> 
                                        <dd><input type="password" className="form-control" /> </dd>
                                    </dl>
                                 </div>
                                 <div className="modal-footer">
                                    <button className="btn btn-danger" data-bs-dismiss="modal">Login</button>
                                 </div>
                             </div>
                          </div>
                       </div>
                    </div>
                </header>
             )
         }

         function NetflixMain(){
             return(
                <main className="text-white text-center">
                    <div className="h1">Unlimited movies, TV <br /> shows and more</div>
                    <div className="mt-3 fs-5">Starts at â‚¹149. Cancel at any time.</div>
                    <div>
                        <NetflixRegister />    
                    </div>
                </main>
             )
         }

         function NetflixRegister(){
             return(
                <form className="mt-4">
                    <p className="fs-6">Ready to watch? Enter your email to create or restart your membership. </p>
                    <div className="d-flex justify-content-center">
                        <div className="input-group input-group-lg w-50">
                        <input type="email" className="form-control bg-dark text-white"  placeholder="Your email address" />
                        <button className="btn btn-danger ms-1"> Get Started <span className="bi bi-chevron-right"></span> </button>
                        </div>
                    </div>
                </form>
             )
         }


        ReactDOM.render(<NetflixIndex />, document.getElementById("root"));


     </script>
</head>
<body>
    <noscript> Please enable JavaScript in your browser. </noscript>
    <div id="root"></div>
</body>
</html>
